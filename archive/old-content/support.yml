# 자유와혁신 참여/후원 페이지 완전 CMS 데이터
# support.html의 모든 텍스트, 이미지, 링크, 설정을 이 파일에서 관리

# 페이지 메타데이터
meta:
  title: "참여/후원 - 자유와혁신"
  description: "자유와혁신과 함께하는 다양한 방법을 확인하세요. 후원, 자원봉사, 창당 지지 등으로 새로운 정치를 만들어가세요."
  keywords: "자유와혁신, 참여, 후원, 자원봉사, 창당지지, 정치후원, 정기후원"

# 히어로 섹션
hero:
  title: "참여/후원"
  background_image: "images/hero_image.png"

# 참여 방법 섹션
support_ways:
  title: "참여하는 방법"
  description: "다양한 방법으로 자유와혁신과 함께하세요"
  
  methods:
    - title: "후원하기"
      icon: "fas fa-heart"
      icon_bg: "bg-red-600"
      background: "bg-red-50"
      description: "창당과 정치 활동을 위한 후원으로 함께해주세요."
      features:
        - "정기후원"
        - "일시후원"
        - "물품후원"
      button_text: "후원하기"
      button_color: "bg-red-600 hover:bg-red-700"
      onclick: "openDonationForm()"
    
    - title: "자원봉사"
      icon: "fas fa-hands-helping"
      icon_bg: "bg-blue-600"
      background: "bg-blue-50"
      description: "시간과 재능으로 자유와혁신을 도와주세요"
      features:
        - "행사 도움"
        - "홍보 활동"
        - "사무 지원"
      button_text: "신청하기"
      button_color: "bg-blue-600 hover:bg-blue-700"
      onclick: "openVolunteerForm()"
    
    - title: "창당 지지"
      icon: "fas fa-flag"
      icon_bg: "bg-green-600"
      background: "bg-green-50"
      description: "창당 준비와 각종 행사에 참여해주세요."
      features:
        - "창당 대회 참석"
        - "당원 모집"
        - "SNS 홍보"
      button_text: "참여하기"
      button_color: "bg-green-600 hover:bg-green-700"
      onclick: "openSupportForm()"

# 후원 안내 섹션
donation_info:
  title: "후원 안내"
  description: "투명하고 공정한 후원 시스템을 운영합니다"
  background: "bg-gray-50"
  
  donation_methods:
    title: "후원 방법"
    methods:
      - icon: "fas fa-credit-card"
        icon_color: "text-red-600"
        text: "온라인 카드 결제"
      - icon: "fas fa-university"
        icon_color: "text-red-600"
        text: "계좌 이체"
      - icon: "fas fa-mobile-alt"
        icon_color: "text-red-600"
        text: "모바일 간편 결제"
      - icon: "fas fa-money-check"
        icon_color: "text-red-600"
        text: "자동이체"
  
  donation_benefits:
    title: "후원 혜택"
    benefits:
      - icon: "fas fa-certificate"
        icon_color: "text-blue-600"
        text: "후원증서 발급"
      - icon: "fas fa-envelope"
        icon_color: "text-blue-600"
        text: "정기 소식지 발송"
      - icon: "fas fa-ticket-alt"
        icon_color: "text-blue-600"
        text: "행사 초청"
      - icon: "fas fa-gift"
        icon_color: "text-blue-600"
        text: "기념품 증정"

# CTA 섹션
cta_section:
  title: "함께 만드는 새로운 정치"
  description: "여러분의 참여와 후원이 새로운 정치의 시작입니다"
  background: "bg-red-600"
  text_color: "text-white"
  
  buttons:
    - text: "지금 후원하기"
      style: "bg-white text-red-600 hover:bg-gray-100"
      onclick: "openDonationForm()"
    - text: "당원 가입하기"
      style: "border-2 border-white text-white hover:bg-white hover:text-red-600"
      onclick: "openMembershipPopup()"

# 자바스크립트 기능
javascript_functions:
  load_navigation:
    function_name: "loadNavigation"
    description: "동적 네비게이션 로드"
    
  donation_form:
    function_name: "openDonationForm"
    description: "후원 폼 열기"
    url: "https://docs.google.com/forms/d/e/1FAIpQLSfDonation_Form_ID/viewform"
    target: "_blank"
    
  volunteer_form:
    function_name: "openVolunteerForm"
    description: "자원봉사 신청 폼 열기"
    url: "https://docs.google.com/forms/d/e/1FAIpQLSfVolunteer_Form_ID/viewform"
    target: "_blank"
    
  support_form:
    function_name: "openSupportForm"
    description: "창당 지지 폼 열기"
    url: "https://docs.google.com/forms/d/e/1FAIpQLSfSupport_Form_ID/viewform"
    target: "_blank"
    
  membership_popup:
    function_name: "openMembershipPopup"
    description: "당원 가입 폼 열기"
    url: "https://docs.google.com/forms/d/e/1FAIpQLSfMembership_Form_ID/viewform"
    target: "_blank"

# 스타일 설정
styles:
  primary_color: "#A50034"
  primary_hover: "#8B002C"
  
  colors:
    red:
      600: "#A50034"
      700: "#8B002C"
      50: "#FDF2F4"
    blue:
      600: "#2563EB"
      700: "#1D4ED8"
      50: "#EFF6FF"
    green:
      600: "#059669"
      700: "#047857"
      50: "#ECFDF5"
    gray:
      50: "#F9FAFB"
      100: "#F3F4F6"
      500: "#6B7280"
      600: "#4B5563"
      700: "#374151"
      900: "#111827"
    white: "#FFFFFF"
  
  # 컴포넌트별 스타일
  method_card:
    padding: "p-8"
    border_radius: "rounded-lg"
    text_align: "text-center"
    
  info_card:
    background: "bg-white"
    padding: "p-8"
    border_radius: "rounded-lg"
    shadow: "shadow-sm"
    
  icon_container:
    size: "w-16 h-16"
    border_radius: "rounded-full"
    display: "flex items-center justify-center"
    margin: "mx-auto mb-4"
    
  button_style:
    padding: "px-6 py-3"
    font_weight: "font-medium"
    transition: "transition-colors"
    border: "border-none"
    cursor: "cursor-pointer"
    
  cta_button:
    padding: "px-8 py-3"
    font_size: "text-lg"
    font_weight: "font-semibold"
    transition: "transition-colors"
  
  grid_layouts:
    methods: "grid lg:grid-cols-3 gap-8"
    info_cards: "grid md:grid-cols-2 gap-8"
    cta_buttons: "flex flex-col sm:flex-row gap-4 justify-center"
  
  section_padding: "py-16"
  container_max_width: "max-w-7xl"

# 반응형 설정
responsive:
  mobile_breakpoint: "sm"
  tablet_breakpoint: "md"
  desktop_breakpoint: "lg"
  
  grid_responsive:
    methods_mobile: "grid-cols-1"
    methods_desktop: "lg:grid-cols-3"
    info_mobile: "grid-cols-1"
    info_tablet: "md:grid-cols-2"
    buttons_mobile: "flex-col"
    buttons_tablet: "sm:flex-row"

# 접근성 설정
accessibility:
  methods_aria_label: "참여 방법 목록"
  info_aria_label: "후원 안내 정보"
  cta_aria_label: "참여 및 후원 버튼"

# 폼 URL 관리
form_urls:
  donation: "https://docs.google.com/forms/d/e/1FAIpQLSfDonation_Form_ID/viewform"
  volunteer: "https://docs.google.com/forms/d/e/1FAIpQLSfVolunteer_Form_ID/viewform"
  support: "https://docs.google.com/forms/d/e/1FAIpQLSfSupport_Form_ID/viewform"
  membership: "https://docs.google.com/forms/d/e/1FAIpQLSfMembership_Form_ID/viewform"

