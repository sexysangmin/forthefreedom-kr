# 자유와혁신 자료실 페이지 완전 CMS 데이터
# resources.html의 모든 텍스트, 이미지, 링크, 설정을 이 파일에서 관리

# 페이지 메타데이터
meta:
  title: "자료실 - 자유와혁신"
  description: "자유와혁신의 다양한 자료를 확인하세요. 창당 관련 자료, 정책 자료, 홍보 자료, 다운로드 자료를 카테고리별로 제공합니다."
  keywords: "자유와혁신, 자료실, 창당자료, 정책자료, 홍보자료, 다운로드, 공식문서"

# 히어로 섹션
hero:
  title: "자료실"
  background_image: "images/hero_image.png"

# 자료 카테고리 섹션
resource_categories:
  title: "자료 카테고리"
  description: "자유와혁신의 다양한 자료를 카테고리별로 확인하세요"
  
  categories:
    - title: "창당 관련 자료"
      icon: "fas fa-file-alt"
      icon_bg: "bg-red-600"
      background: "bg-red-50"
      description: "당 소개, 강령, 조직 구성 등 창당 관련 공식 문서"
      link: "resources/founding.html"
      link_text: "자세히 보기"
      hover_effect: "hover:shadow-lg transition-shadow"
    
    - title: "정책 자료"
      icon: "fas fa-chart-line"
      icon_bg: "bg-red-600"
      background: "bg-red-50"
      description: "7대 핵심 정책과 분야별 세부 정책 자료"
      link: "resources/policy.html"
      link_text: "자세히 보기"
      hover_effect: "hover:shadow-lg transition-shadow"
    
    - title: "홍보 자료"
      icon: "fas fa-images"
      icon_bg: "bg-red-600"
      background: "bg-red-50"
      description: "포스터, 로고, 홍보물 등 각종 홍보 자료"
      link: "resources/media.html"
      link_text: "자세히 보기"
      hover_effect: "hover:shadow-lg transition-shadow"
    
    - title: "다운로드"
      icon: "fas fa-download"
      icon_bg: "bg-red-600"
      background: "bg-red-50"
      description: "각종 양식, 문서, 법령 등 다운로드 자료"
      link: "resources/downloads.html"
      link_text: "자세히 보기"
      hover_effect: "hover:shadow-lg transition-shadow"

# 최신 자료 섹션
recent_resources:
  title: "최신 자료"
  description: "최근 업데이트된 자료들을 확인하세요"
  background: "bg-gray-50"
  
  resources:
    - title: "창당 소개서"
      icon: "fas fa-file-pdf"
      icon_color: "text-red-600"
      icon_bg: "bg-red-100"
      description: "자유와혁신의 배경과 목적을 담은 공식 문서"
      date: "2025.01.15"
      link: "resources/founding/founding-statement.html"
      link_text: "보기"
      link_color: "text-red-600 hover:text-red-700"
      target: "_blank"
    
    - title: "7대 핵심 정책"
      icon: "fas fa-file-word"
      icon_color: "text-blue-600"
      icon_bg: "bg-blue-100"
      description: "자유와혁신의 주요 정책 방향과 실행 계획"
      date: "2025.01.12"
      link: "resources/policy/core-policies.html"
      link_text: "보기"
      link_color: "text-blue-600 hover:text-blue-700"
      target: "_blank"
    
    - title: "공식 로고 패키지"
      icon: "fas fa-file-image"
      icon_color: "text-green-600"
      icon_bg: "bg-green-100"
      description: "다양한 형태의 로고와 사용 가이드라인"
      date: "2024.01.10"
      link: "#"
      link_text: "다운로드"
      link_color: "text-green-600 hover:text-green-700"
      target: "_self"

# 자바스크립트 기능
javascript_functions:
  load_navigation:
    function_name: "loadNavigation"
    description: "동적 네비게이션 로드"

# 스타일 설정
styles:
  primary_color: "#A50034"
  primary_hover: "#8B002C"
  
  colors:
    red:
      600: "#A50034"
      700: "#8B002C"
      50: "#FDF2F4"
      100: "#FCE7EA"
    blue:
      600: "#2563EB"
      700: "#1D4ED8"
      100: "#DBEAFE"
    green:
      600: "#059669"
      700: "#047857"
      100: "#DCFCE7"
    gray:
      50: "#F9FAFB"
      500: "#6B7280"
      600: "#4B5563"
      900: "#111827"
    white: "#FFFFFF"
  
  # 컴포넌트별 스타일
  category_card:
    padding: "p-8"
    border_radius: "rounded-lg"
    text_align: "text-center"
    
  icon_container:
    size: "w-16 h-16"
    border_radius: "rounded-full"
    display: "flex items-center justify-center"
    margin: "mx-auto mb-4"
    
  recent_resource_card:
    background: "bg-white"
    padding: "p-6"
    border_radius: "rounded-lg"
    shadow: "shadow-sm hover:shadow-md"
    transition: "transition-shadow"
    
  icon_wrapper:
    padding: "p-3"
    border_radius: "rounded-lg"
    margin_right: "mr-4"
  
  grid_layouts:
    categories: "grid lg:grid-cols-3 gap-8"
    recent_resources: "grid md:grid-cols-2 lg:grid-cols-3 gap-8"
  
  section_padding: "py-16"
  container_max_width: "max-w-7xl"

# 반응형 설정
responsive:
  mobile_breakpoint: "md"
  tablet_breakpoint: "lg"
  
  grid_responsive:
    categories_mobile: "grid-cols-1"
    categories_tablet: "lg:grid-cols-3"
    resources_mobile: "grid-cols-1"
    resources_tablet: "md:grid-cols-2"
    resources_desktop: "lg:grid-cols-3"

# 접근성 설정
accessibility:
  categories_aria_label: "자료 카테고리 목록"
  resources_aria_label: "최신 자료 목록"
  card_aria_label: "자료 카드"

