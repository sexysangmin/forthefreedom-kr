# 온라인 가입 폼
join_form:
  title: "온라인 가입 신청"
  description: "아래 정보를 입력하여 가입 신청을 해주세요"
  
  personal_info:
    title: "개인정보"
    fields:
      - name: "성명"
        type: "text"
        required: true
        placeholder: "실명을 입력해주세요"
        
      - name: "주민등록번호"
        type: "text"
        required: true
        placeholder: "000000-0000000"
        
      - name: "연락처"
        type: "tel"
        required: true
        placeholder: "010-0000-0000"
        
      - name: "이메일"
        type: "email"
        required: true
        placeholder: "email@example.com"
        
      - name: "주소"
        type: "address"
        required: true
        placeholder: "주소검색 버튼 이용"
  
  membership_info:
    title: "가입정보"
    fields:
      - name: "가입유형"
        type: "select"
        required: true
        options:
          - "정당원"
          - "협력당원"
          - "청년당원"
          
      - name: "추천인"
        type: "text"
        required: false
        placeholder: "추천인이 있을 경우 입력"
        
      - name: "가입동기"
        type: "textarea"
        required: true
        placeholder: "가입 동기를 간략히 작성해주세요"
  
  agreements:
    title: "약관 동의"
    items:
      - text: "개인정보 수집 및 이용에 동의합니다"
        required: true
        link: "/privacy-policy"
        
      - text: "당 강령 및 규약에 동의합니다"
        required: true
        link: "../about/principles.html"
        
      - text: "정당법상 의무사항을 준수하겠습니다"
        required: true
        
      - text: "이벤트 및 소식 수신에 동의합니다"
        required: false

