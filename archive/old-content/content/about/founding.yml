# 창당 선언문
founding_declaration:
  title: "창당 선언문"
  date: "2025년 1월 18일"
  
  preamble: "우리는 오늘, 대한민국의 새로운 미래를 열어갈 정당 '자유와혁신'의 창당을 선언합니다."
  
  main_text: |
    대한민국은 지금 전환점에 서 있습니다. 
    
    급변하는 국제 정세와 사회 구조의 변화 속에서, 기존의 정치 방식으로는 국민의 기대에 부응할 수 없습니다. 
    낡은 관습과 기득권에 안주하는 정치, 이념 대립과 지역 갈등을 부추기는 정치, 
    국민보다 정당의 이익을 우선하는 정치를 더 이상 방치할 수 없습니다.
    
    이에 우리는 '자유와혁신'이라는 이름으로 새로운 정치의 장을 열고자 합니다.
    
  principles:
    - "개인의 자유와 창의성을 최대한 보장하되, 사회적 책임을 다하는 정치"
    - "혁신적 사고로 미래를 준비하되, 전통의 가치를 존중하는 정치"
    - "공정한 경쟁과 기회 균등을 추구하되, 결과의 차이를 인정하는 정치"
    - "국민 통합과 사회 화합을 이루되, 다양성과 차이를 존중하는 정치"

