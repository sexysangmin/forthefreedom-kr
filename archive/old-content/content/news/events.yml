# 자주 묻는 질문
faq:
  title: "자주 묻는 질문"
  description: "행사 참여 관련 자주 묻는 질문들입니다"
  
  questions:
    - question: "행사 참가비는 얼마인가요?"
      answer: "대부분의 행사는 무료입니다. 일부 교육 프로그램의 경우 비당원에게 소액의 참가비가 있을 수 있습니다."
      
    - question: "당원이 아니어도 참여할 수 있나요?"
      answer: "네, 대부분의 행사는 당원이 아니어도 참여 가능합니다. 단, 일부 당원 전용 행사는 예외입니다."
      
    - question: "행사 중 촬영이 가능한가요?"
      answer: "일반적으로 개인 촬영은 가능하나, 주최측에서 별도 안내하는 경우 이를 따라주세요."
      
    - question: "행사 참여 인증서를 받을 수 있나요?"
      answer: "교육 프로그램 참여자에게는 수료증을, 기타 행사 참여자에게는 참여 인증서를 발급합니다."
      
    - question: "행사가 취소되면 어떻게 알 수 있나요?"
      answer: "사전 등록시 제공한 연락처로 SMS 및 이메일로 안내드립니다."

