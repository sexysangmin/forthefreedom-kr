# 자유와혁신 당원 페이지 완전 CMS 데이터
# members.html의 모든 텍스트, 이미지, 링크, 설정을 이 파일에서 관리

# 페이지 메타데이터
meta:
  title: "당원 - 자유와혁신"
  description: "자유와혁신 당원 혜택과 가입절차를 안내합니다. 정치 참여, 교육 프로그램, 네트워킹 혜택을 제공합니다."
  keywords: "자유와혁신, 당원, 당원가입, 정치참여, 교육프로그램, 네트워킹"
  og_title: "당원 - 자유와혁신"
  og_description: "당원 혜택과 간단한 가입절차를 확인하고 지금 가입하세요"
  og_image: "/images/members-og.png"

# 히어로 섹션
hero:
  title: "당원"
  background_image: "images/hero_image.png"
  overlay_gradient: "linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.2))"
  style:
    height: "60vh"
    text_shadow: "2px 2px 4px rgba(0,0,0,0.5)"
    font_size: "3.5rem"

# 당원 혜택 섹션
member_benefits:
  title: "당원 혜택"
  description: "자유와혁신 당원만의 특별한 혜택을 누리세요."
  
  benefits:
    - icon: "fas fa-vote-yea"
      title: "정치 참여"
      description: "당내 선거 참여와 정책 결정 과정에 직접 참여할 수 있습니다."
      color: "red"
      background: "bg-red-50"
      icon_bg: "bg-red-600"
      details:
        - "당대표·최고위원 선거 참여"
        - "정책 토론회 참석 우선권"
        - "당원 총회 참석 및 발언권"
    
    - icon: "fas fa-graduation-cap"
      title: "교육 프로그램"
      description: "정치 전문성을 기를 수 있는 다양한 교육 기회를 제공합니다"
      color: "blue"
      background: "bg-blue-50"
      icon_bg: "bg-blue-600"
      details:
        - "정치 아카데미 무료 수강"
        - "정책 전문가 특강"
        - "리더십 교육 프로그램"
    
    - icon: "fas fa-users"
      title: "네트워킹"
      description: "다양한 분야의 당원들과 네트워크를 형성할 수 있습니다."
      color: "green"
      background: "bg-green-50"
      icon_bg: "bg-green-600"
      details:
        - "당원 모임 및 서클"
        - "분야별 전문가 그룹 참여"
        - "지역별 당원 활동"

# 가입절차 섹션
join_process:
  title: "가입절차"
  description: "간단한 절차로 당원이 될 수 있습니다."
  background: "bg-gray-50"
  
  steps:
    - step: 1
      title: "가입신청"
      description: "온라인 또는 오프라인으로 가입신청서를 작성합니다"
      icon_bg: "bg-red-100"
      text_color: "text-red-600"
    
    - step: 2
      title: "서류 검토"
      description: "제출된 서류를 검토하고 가입자격을 확인합니다"
      icon_bg: "bg-red-100"
      text_color: "text-red-600"
    
    - step: 3
      title: "가입승인"
      description: "가입이 승인되면 당원증과 안내 자료를 발송합니다"
      icon_bg: "bg-red-100"
      text_color: "text-red-600"
    
    - step: 4
      title: "활동 시작"
      description: "당원으로서 다양한 활동에 참여할 수 있습니다."
      icon_bg: "bg-red-100"
      text_color: "text-red-600"
  
  cta_button:
    text: "지금가입하기"
    action: "openMembershipPopup()"
    style: "bg-red-600 text-white px-8 py-3 text-lg font-medium hover:bg-red-700"

# 최종 CTA 섹션
final_cta:
  title: "지금 당원이 되어주세요"
  description: "변화는 혼자서는 만들 수 없습니다. 여러분과 함께 새로운 정치의 길을 나아가겠습니다."
  background: "bg-red-600"
  text_color: "text-white"
  
  button:
    text: "당원 가입하기"
    action: "openMembershipPopup()"
    style: "bg-white text-red-600 px-8 py-3 text-lg font-semibold hover:bg-gray-100"

# 자바스크립트 기능 설정
javascript_functions:
  membership_popup:
    function_name: "openMembershipPopup"
    description: "당원 가입 팝업 열기"
    
  load_navigation:
    function_name: "loadNavigation"
    description: "동적 네비게이션 로드"

# 스타일 설정
styles:
  primary_color: "#A50034"
  primary_hover: "#8B002C"
  primary_light: "#FDF2F4"
  primary_medium: "#FCE7EA"
  
  colors:
    red:
      primary: "#A50034"
      hover: "#8B002C"
      bg_50: "#FDF2F4"
      bg_100: "#FCE7EA"
      bg_600: "#A50034"
    blue:
      bg_50: "#EBF8FF"
      bg_600: "#2563EB"
    green:
      bg_50: "#F0FDF4"
      bg_600: "#059669"
    gray:
      bg_50: "#F9FAFB"
      bg_100: "#F3F4F6"
      text_600: "#4B5563"
      text_700: "#374151"
      text_900: "#111827"
  
  benefit_cards:
    icon_size: "w-16 h-16"
    icon_text_size: "text-2xl"
    title_size: "text-xl"
    description_size: "text-gray-600"
    details_size: "text-sm"
    
  process_steps:
    icon_size: "w-20 h-20"
    step_text_size: "text-2xl"
    title_size: "text-lg"
    description_size: "text-sm"
  
  section_padding: "py-16"
  container_max_width: "max-w-7xl"
  
# 반응형 설정
responsive:
  benefits_grid: "grid md:grid-cols-2 lg:grid-cols-3 gap-8"
  process_grid: "grid md:grid-cols-4 gap-8"
  mobile_breakpoint: "md"
  
# 접근성 설정
accessibility:
  benefits_aria_label: "당원 혜택 목록"
  process_aria_label: "가입절차 단계"
  cta_aria_label: "당원 가입 신청" 