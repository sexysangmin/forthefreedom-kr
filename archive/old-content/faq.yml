# FAQ 섹션들
faq_sections:
  # 1. 창당 관련 FAQ
  founding:
    title_highlight: "창당 관련"
    title_normal: "질문"
    
    questions:
      - question: "창당준비위원회는 언제 발족했나요?"
        answer: "자유와 혁신의 창당준비위원회는 2025년 1월 10일에 공식 발족했습니다. 다양한 분야의 전문가들이 참여하여 체계적인 창당 준비를 진행하고 있습니다."
        
      - question: "창당대회는 언제 예정되어 있나요?"
        answer: "창당대회는 2025년 상반기 중 개최할 예정입니다. 구체적인 일정은 발기인 모집 완료 후 확정하여 공지하겠습니다. 목표는 2025년 6월 중 창당대회 개최입니다."
        
      - question: "자유와 혁신당의 핵심 정책은 무엇인가요?"
        answer: |
          자유와 혁신당은 7대 핵심 정책을 추진합니다.

          <strong>1. 경제 자유화:</strong> 중소기업 지원과 규제 완화<br>
          <strong>2. 교육 개혁:</strong> 미래 인재 양성 시스템 구축<br>
          <strong>3. 국가 안보:</strong> 강력한 국방력과 한미동맹 강화<br>
          <strong>4. 법치주의:</strong> 공정하고 투명한 사법 시스템<br>
          <strong>5. 복지와 사회 통합:</strong> 지속 가능한 복지제도 구축
        
      - question: "발기인이 되려면 어떤 조건이 필요한가요?"
        answer: |
          발기인 자격 조건은 다음과 같습니다:

          • 만 18세 이상의 대한민국 국민<br>
          • 정치관계법에 의한 결격사유가 없는 자<br>
          • 자유와 혁신당의 이념과 정책에 동의하는 자<br>
          • 창당에 적극적으로 참여할 의사가 있는 자

          발기인 신청은 온라인 또는 방문을 통해 가능합니다.

  # 2. 당원 가입 관련 FAQ
  membership:
    title_highlight: "당원 가입"
    title_normal: "관련 질문"
    
    questions:
      - question: "당원 가입이 언제부터 가능한가요?"
        answer: "현재 당원 가입 신청을 받고 있습니다. 창당대회 이후 정식 당원 자격이 부여되며, 미리 가입 신청하신 분들은 창당과 동시에 자동으로 당원이 됩니다."
        
      - question: "당원 가입 방법은 어떻게 되나요?"
        answer: |
          당원 가입은 다음과 같은 방법으로 가능합니다:

          • 온라인 가입: 홈페이지를 통한 가입 신청<br>
          • 방문 가입: 창당준비사무소 직접 방문<br>
          • 우편 가입: 가입 신청서 우편 발송

          모든 가입 방법에서 본인 확인이 필요합니다.
        
      - question: "당비는 얼마인가요?"
        answer: |
          월 당비는 다음과 같습니다:

          • 일반 당원: 월 5,000원<br>
          • 청년 당원 (만 39세 이하): 월 3,000원<br>
          • 학생 당원: 월 1,000원

          당비는 당 운영과 정치 활동에 투명하게 사용됩니다.

  # 3. 활동 참여 관련 FAQ
  participation:
    title_highlight: "활동 참여"
    title_normal: "관련 질문"
    
    questions:
      - question: "당원이 아니어도 활동에 참여할 수 있나요?"
        answer: |
          네, 가능합니다. 다음과 같은 활동에 누구나 참여하실 수 있습니다:

          • 공개 정책 토론회<br>
          • 시민 간담회<br>
          • 자원봉사 활동<br>
          • 온라인 의견 제출

          다만, 당 내부 의사결정에는 당원만 참여 가능합니다.
        
      - question: "정책 제안은 어떻게 할 수 있나요?"
        answer: |
          정책 제안은 다음과 같은 방법으로 가능합니다:

          • 홈페이지 정책 제안 게시판<br>
          • 이메일 (policy@innovation-party.kr)<br>
          • 정책 토론회 직접 참여<br>
          • 지역 간담회 참석

          모든 제안은 정책연구팀에서 검토 후 반영 여부를 결정합니다.

