    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // API ì„¤ì • - config.jsì—ì„œ ë¡œë“œëœ ì„¤ì • ì‚¬ìš©
        const API_BASE = window.API_BASE;

        let currentNotice = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
        document.addEventListener('DOMContentLoaded', function() {
            loadNotice();
        });

        // URLì—ì„œ ID ê°€ì ¸ì˜¤ê¸°
        function getNoticeId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // ê³µì§€ì‚¬í•­ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadNotice() {
            const noticeId = getNoticeId();
            
            if (!noticeId) {
                showError();
                return;
            }

            try {
                showLoading();
                
                const response = await fetch(`${API_BASE}/notices/${noticeId}`);
                const data = await response.json();

                if (data.success) {
                    currentNotice = data.data;
                    displayNotice(data.data);
                } else {
                    throw new Error(data.message || 'ê³µì§€ì‚¬í•­ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('ê³µì§€ì‚¬í•­ ë¡œë”© ì‹¤íŒ¨:', error);
                showError();
            }
        }

        // ê³µì§€ì‚¬í•­ í‘œì‹œ
        function displayNotice(notice) {
            hideAll();
            
            // ì œëª© ì„¤ì •
            document.title = `${notice.title} - ììœ ì™€í˜ì‹ `;
            document.getElementById('notice-title').textContent = notice.title;
            
            // ì¹´í…Œê³ ë¦¬ ì„¤ì •
            const categoryElement = document.getElementById('notice-category');
            categoryElement.textContent = notice.category || 'ì¼ë°˜';
            categoryElement.className = `category-badge ${getCategoryClass(notice.category)}`;
            
            // ì¤‘ìš” ê³µì§€ í‘œì‹œ
            if (notice.isImportant) {
                document.getElementById('notice-important').classList.remove('hidden');
            }
            
            // ë©”íƒ€ ì •ë³´ ì„¤ì •
            document.getElementById('notice-author').textContent = notice.author || 'ê´€ë¦¬ì';
            document.getElementById('notice-date').textContent = formatDate(notice.createdAt);
            document.getElementById('notice-views').textContent = notice.views || 0;
            
            // ìš”ì•½ ì„¤ì •
            if (notice.excerpt) {
                document.getElementById('notice-excerpt').textContent = notice.excerpt;
                document.getElementById('notice-excerpt-container').classList.remove('hidden');
            }
            
            // ë³¸ë¬¸ ì„¤ì • (ë§ˆí¬ë‹¤ìš´ ë³€í™˜)
            const contentBody = document.getElementById('notice-content-body');
            if (notice.content) {
                contentBody.innerHTML = marked.parse(notice.content);
            }
            
            // ì²¨ë¶€íŒŒì¼ ì„¤ì •
            if (notice.attachments && notice.attachments.length > 0) {
                displayAttachments(notice.attachments);
            }
            
            // ì¡°íšŒìˆ˜ ì¦ê°€
            incrementViews(notice._id);
            
            document.getElementById('notice-content').classList.remove('hidden');
        }

        // ì²¨ë¶€íŒŒì¼ í‘œì‹œ
        function displayAttachments(attachments) {
            const container = document.getElementById('attachments-container');
            const list = document.getElementById('attachments-list');
            
            // ì´ë¯¸ì§€ì™€ ì¼ë°˜ íŒŒì¼ì„ ë¶„ë¦¬
            const images = attachments.filter(file => isImageFile(file.originalName));
            const files = attachments.filter(file => !isImageFile(file.originalName));
            
            let content = '';
            
            // ì´ë¯¸ì§€ íŒŒì¼ë“¤ì„ ë¨¼ì € í‘œì‹œ (ì„ë² ë“œ)
            if (images.length > 0) {
                content += '<div class="mb-6"><h4 class="text-md font-semibold mb-3 text-gray-700">ì²¨ë¶€ ì´ë¯¸ì§€</h4>';
                content += '<div class="grid grid-cols-1 md:grid-cols-2 gap-4">';
                images.forEach(file => {
                    const imageUrl = `${API_BASE.replace('/api', '')}/uploads/${file.filename}`;
                    const imageId = `img-${file.filename.replace(/[^a-zA-Z0-9]/g, '')}`;
                    content += `
                        <div class="border rounded-lg overflow-hidden shadow-sm">
                            <div class="relative">
                                <img id="${imageId}" src="${imageUrl}" alt="${file.originalName}" 
                                     class="w-full h-auto cursor-pointer hover:opacity-90 transition-opacity"
                                     onclick="openImageModal('${imageUrl}', '${file.originalName}')"
                                     onerror="handleImageError(this, '${file.originalName}', '${file.filename}')">
                                <div id="${imageId}-error" class="hidden absolute inset-0 bg-gray-100 flex items-center justify-center">
                                    <div class="text-center p-4">
                                        <i class="fas fa-image text-gray-400 text-4xl mb-2"></i>
                                        <p class="text-sm text-gray-600">ì´ë¯¸ì§€ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</p>
                                        <p class="text-xs text-gray-500">${file.originalName}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="p-3 bg-gray-50">
                                <div class="text-sm font-medium text-gray-800">${file.originalName}</div>
                                <div class="text-xs text-gray-500">${formatFileSize(file.size)}</div>
                                <button onclick="checkFileStatus('${file.filename}')" 
                                        class="inline-block mt-2 text-blue-600 hover:text-blue-800 text-sm font-medium mr-3">
                                    <i class="fas fa-search mr-1"></i>íŒŒì¼ í™•ì¸
                                </button>
                                <a href="${imageUrl}" 
                                   download="${file.originalName}"
                                   class="inline-block mt-2 text-blue-600 hover:text-blue-800 text-sm font-medium">
                                    <i class="fas fa-download mr-1"></i>ë‹¤ìš´ë¡œë“œ
                                </a>
                            </div>
                        </div>
                    `;
                });
                content += '</div></div>';
            }
            
            // ì¼ë°˜ íŒŒì¼ë“¤ì„ ë¦¬ìŠ¤íŠ¸ë¡œ í‘œì‹œ
            if (files.length > 0) {
                content += '<div><h4 class="text-md font-semibold mb-3 text-gray-700">ì²¨ë¶€ íŒŒì¼</h4>';
                files.forEach(file => {
                    const downloadUrl = `${API_BASE.replace('/api', '')}/uploads/${file.filename}`;
                    content += `
                        <div class="attachment-item">
                            <i class="fas ${getFileIcon(file.originalName)} attachment-icon"></i>
                            <div class="attachment-info">
                                <div class="attachment-name">${file.originalName}</div>
                                <div class="attachment-size">${formatFileSize(file.size)}</div>
                            </div>
                            <a href="${downloadUrl}" 
                               download="${file.originalName}"
                               class="text-blue-600 hover:text-blue-800 font-medium">
                                <i class="fas fa-download mr-1"></i>ë‹¤ìš´ë¡œë“œ
                            </a>
                        </div>
                    `;
                });
                content += '</div>';
            }
            
            list.innerHTML = content;
            container.classList.remove('hidden');
        }

        // ì¹´í…Œê³ ë¦¬ í´ë˜ìŠ¤ ë°˜í™˜
        function getCategoryClass(category) {
            const classes = {
                'ì¤‘ìš”': 'category-important',
                'ê¸´ê¸‰': 'category-urgent',
                'ì¼ë°˜': 'category-general'
            };
            return classes[category] || 'category-general';
        }

        // íŒŒì¼ ì•„ì´ì½˜ ë°˜í™˜
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'fa-file-pdf',
                'doc': 'fa-file-word',
                'docx': 'fa-file-word',
                'hwp': 'fa-file-alt',
                'xls': 'fa-file-excel',
                'xlsx': 'fa-file-excel',
                'ppt': 'fa-file-powerpoint',
                'pptx': 'fa-file-powerpoint',
                'zip': 'fa-file-archive',
                'rar': 'fa-file-archive',
                'jpg': 'fa-file-image',
                'jpeg': 'fa-file-image',
                'png': 'fa-file-image',
                'gif': 'fa-file-image'
            };
            return icons[ext] || 'fa-file';
        }

        // íŒŒì¼ í¬ê¸° í¬ë§·íŒ…
        function formatFileSize(bytes) {
            if (!bytes) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // ë‚ ì§œ í¬ë§·íŒ…
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function isImageFile(filename) {

            console.log(`âŒ ì´ë¯¸ì§€ ë¡œë”© ì‹¤íŒ¨: ${filename}`);
