        .content-body blockquote {

</head>
<body>
    <div id="navigation-container"></div>
    
    <!-- 브레드크럼 -->
    <section class="bg-gray-50 py-8 mt-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="text-sm">
                <ol class="list-none p-0 inline-flex space-x-2">
                    <li class="flex items-center">
                        <a href="../index.html" class="text-gray-500 hover:text-red-600">홈</a>

                    <li class="flex items-center">

    <main class="bg-white">
            <!-- 로딩 상태 -->
        <div id="loading" class="flex justify-center items-center py-16">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-600 mb-4"></div>
            <p class="text-gray-600">활동소식을 불러오는 중...</p>
            </div>

            <!-- 에러 상태 -->
        <div id="error" class="hidden bg-red-50 border-l-4 border-red-500 p-4 m-4">
            <div class="flex">
                <i class="fas fa-exclamation-triangle text-red-500 mr-3"></i>
                <div class="text-red-700">활동소식을 불러올 수 없습니다.</div>
            </div>
            </div>

        <!-- 활동소식 상세 내용 -->
        <div id="activity-content" class="hidden">
            <section class="py-16">
                <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                    <!-- 헤더 -->
                    <div class="mb-8">
                        <div class="flex items-center mb-4">
                            <span id="activity-category" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
                                활동
                            </span>
                            <span id="activity-date" class="ml-4 text-gray-500 text-sm">2025-01-01</span>
                        </div>
                        <h1 id="activity-title" class="text-3xl font-bold text-gray-900 mb-4">활동소식 제목</h1>
                        <div class="flex items-center text-sm text-gray-500">
                            <span>작성자: <span id="activity-author">관리자</span></span>
                            <span class="mx-2">•</span>
                            <span>조회수: <span id="activity-views">0</span></span>
                            <span class="mx-2">•</span>
                            <span>활동일: <span id="activity-event-date">2025-01-01</span></span>
                        </div>
                    </div>
                    
                    <!-- 본문 -->
                    <div id="activity-body" class="content-body text-gray-800 mb-8">
                        <!-- 내용이 여기에 로드됩니다 -->
                </div>

                <!-- 첨부파일 -->
                    <div id="attachments-section" class="mb-8 hidden">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">
                            <i class="fas fa-paperclip mr-2"></i>첨부파일
                        </h3>
                        <div id="attachments-list">
                            <!-- 첨부파일 목록이 여기에 로드됩니다 -->
                        </div>
                </div>

                    <!-- 수정 섹션 (관리자 전용) -->
                    <!-- 관리자 전용 HTML 섹션 제거 -->
                    <!-- <div id="edit-section" class="edit-section hidden"> 전체 섹션 삭제 -->
                        <!-- <h3 class="text-lg font-semibold text-gray-900 mb-4">
                            <i class="fas fa-edit mr-2"></i>관리자 기능
                        </h3>
                        <div class="flex gap-4">
                            <button onclick="editActivity()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                <i class="fas fa-edit mr-2"></i>수정하기
                        </button>
                            <button onclick="deleteActivity()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                                <i class="fas fa-trash mr-2"></i>삭제하기
                            </button>
                        </div>
                    </div>
                    -->

                    <!-- 공유 기능 -->
                    <div class="border-t border-gray-200 pt-8 mb-8">
                        <h4 class="text-sm font-medium text-gray-700 mb-4">링크 공유</h4>
                        <div class="flex space-x-3">
                            <button onclick="copyUrl()" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors" title="링크 복사">
                                <i class="fas fa-link mr-2"></i>링크 복사
                            </button>
                        </div>
                    </div>

                    <!-- 목록으로 돌아가기 -->
                    <div class="flex justify-between items-center mt-12 pt-8 border-t border-gray-200">
                        <a href="activities.html" class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                            <i class="fas fa-arrow-left mr-2"></i>목록으로
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="../nav.js"></script>
    <script src="https://unpkg.com/marked/marked.min.js"></script>
    <script>
        loadNavigation();

        // 환경 감지 및 API 설정
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const API_BASE = isLocalhost 
            ? 'http://localhost:9000/api'
            : 'https://web-production-d30c83e5.up.railway.app/api';

        let currentActivity = null;

        // 페이지 로드 시 활동소식 상세 정보 로드
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const activityId = urlParams.get('id');
            
            if (!activityId) {
                showError('활동소식 ID가 없습니다.');
                return;
            }
            
            loadActivityDetail(activityId);
            // 관리자 관련 JavaScript 함수들 제거:
            // - checkAdminAccess()
            // - editActivity() 
            // - deleteActivity()
        });

        // 활동소식 상세 정보 로드
        async function loadActivityDetail(id) {
            try {
                showLoading();
                
                const response = await fetch(`${API_BASE}/activities/${id}`);
                const data = await response.json();

                if (data.success) {
                    currentActivity = data.data;
                    displayActivityDetail(currentActivity);
                    // 조회수 증가
                    incrementViews(id);
                } else {
                    throw new Error(data.message || '활동소식을 불러오는데 실패했습니다.');
                }
            } catch (error) {
                console.error('Error loading activity detail:', error);
                showError('활동소식을 불러오는 중 오류가 발생했습니다.');
            }
        }

        // 활동소식 상세 정보 표시
        function displayActivityDetail(activity) {
            hideLoading();
            
            // 기본 정보 설정
            document.getElementById('activity-title').textContent = activity.title || '제목 없음';
            document.getElementById('activity-category').textContent = activity.category || '활동';
            document.getElementById('activity-date').textContent = formatDate(activity.createdAt);
            document.getElementById('activity-author').textContent = activity.author || '관리자';
            document.getElementById('activity-views').textContent = activity.views || '0';
            document.getElementById('activity-event-date').textContent = formatDate(activity.eventDate || activity.createdAt);

            // 본문 내용 (마크다운 렌더링)
            const contentBody = document.getElementById('activity-body');
            if (activity.content) {
                contentBody.innerHTML = marked.parse(activity.content);
            }

            // 첨부파일 표시
            if (activity.attachments && activity.attachments.length > 0) {
                displayAttachments(activity.attachments);
            }

            // 페이지 제목 업데이트
            document.title = `${activity.title} - 활동소식 - 자유와혁신`;

            document.getElementById('activity-content').classList.remove('hidden');
        }

        // 첨부파일 표시
        function displayAttachments(attachments) {
            const attachmentsSection = document.getElementById('attachments-section');
            const attachmentsList = document.getElementById('attachments-list');
            
            // 이미지와 일반 파일을 분리
            const images = attachments.filter(file => isImageFile(file.filename));
            const files = attachments.filter(file => !isImageFile(file.filename));
            
            let content = '';
            
            // 이미지 파일들을 먼저 표시 (임베드)
            if (images.length > 0) {
                content += '<div class="mb-6"><h4 class="text-md font-semibold mb-3 text-gray-700">첨부 이미지</h4>';
                content += '<div class="grid grid-cols-1 md:grid-cols-2 gap-4">';
                images.forEach(attachment => {
                    const imageUrl = `${API_BASE.replace('/api', '')}/uploads/${attachment.filename}`;
                    content += `
                        <div class="border rounded-lg overflow-hidden shadow-sm">
                            <img src="${imageUrl}" alt="${attachment.filename}" 
                                 class="w-full h-auto cursor-pointer hover:opacity-90 transition-opacity"
                                 onclick="openImageModal('${imageUrl}', '${attachment.filename}')">
                            <div class="p-3 bg-gray-50">
                                <div class="text-sm font-medium text-gray-800">${attachment.filename}</div>
                                <div class="text-xs text-gray-500">${formatFileSize(attachment.size)}</div>
                                <a href="${imageUrl}" 
                                   download="${attachment.filename}"
                                   class="inline-block mt-2 text-blue-600 hover:text-blue-800 text-sm font-medium">
                                    <i class="fas fa-download mr-1"></i>원본 다운로드
                                </a>
                            </div>
                        </div>
                    `;
                });
                content += '</div></div>';
            }
            
            // 일반 파일들을 리스트로 표시
            if (files.length > 0) {
                content += '<div><h4 class="text-md font-semibold mb-3 text-gray-700">첨부 파일</h4>';
                files.forEach(attachment => {
                    const icon = getFileIcon(attachment.filename);
                    const size = formatFileSize(attachment.size);
                    const downloadUrl = `${API_BASE.replace('/api', '')}/uploads/${attachment.filename}`;
                    
                    content += `
                        <div class="attachment-item">
                            <i class="${icon} attachment-icon"></i>
                            <div class="attachment-info">
                                <div class="attachment-name">${attachment.filename}</div>
                                <div class="attachment-size">${size}</div>
                            </div>
                            <a href="${downloadUrl}" download="${attachment.filename}" 
                               class="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700 transition-colors">
                                <i class="fas fa-download mr-1"></i>다운로드
                            </a>
                        </div>
                    `;
                });
                content += '</div>';
            }
            
            attachmentsList.innerHTML = content;
            attachmentsSection.classList.remove('hidden');
        }

        // 이미지 파일 확인
        function isImageFile(filename) {
            const imageExts = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp', 'svg'];
            const ext = filename.split('.').pop().toLowerCase();
            return imageExts.includes(ext);
        }

        // 이미지 모달 열기
        function openImageModal(imageUrl, filename) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4';
            modal.onclick = () => modal.remove();
            
            modal.innerHTML = `
                <div class="max-w-4xl max-h-full relative">
                    <img src="${imageUrl}" alt="${filename}" class="max-w-full max-h-full object-contain">
                    <button onclick="this.parentElement.parentElement.remove()" 
                            class="absolute top-4 right-4 text-white bg-black bg-opacity-50 rounded-full p-2 hover:bg-opacity-75">
                        <i class="fas fa-times"></i>
                    </button>
                    <div class="absolute bottom-4 left-4 text-white bg-black bg-opacity-50 px-3 py-2 rounded">
                        ${filename}
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        // 조회수 증가
        async function incrementViews(id) {
            try {
                await fetch(`${API_BASE}/activities/${id}/views`, { method: 'POST' });
            } catch (error) {
                console.error('Error incrementing views:', error);
            }
        }

        // 관리자 관련 JavaScript 함수들 제거:
        // - checkAdminAccess()
        // - editActivity() 
        // - deleteActivity()

        // 공유 기능들
        function shareKakao() {
            if (!currentActivity) return;
            // 카카오톡 공유 API 구현
            alert('카카오톡 공유 기능은 준비 중입니다.');
        }

        function shareTwitter() {
            if (!currentActivity) return;
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(currentActivity.title);
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
        }

        function shareFacebook() {
            if (!currentActivity) return;
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }

        function copyUrl() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('링크가 복사되었습니다.');
            });
        }

        // 유틸리티 함수들
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function getFileIcon(filename) {
            const ext = filename.toLowerCase().split('.').pop();
            const iconMap = {
                'pdf': 'fas fa-file-pdf',
                'doc': 'fas fa-file-word',
                'docx': 'fas fa-file-word',
                'xls': 'fas fa-file-excel',
                'xlsx': 'fas fa-file-excel',
                'ppt': 'fas fa-file-powerpoint',
                'pptx': 'fas fa-file-powerpoint',
                'jpg': 'fas fa-file-image',
                'jpeg': 'fas fa-file-image',
                'png': 'fas fa-file-image',
                'gif': 'fas fa-file-image',
                'zip': 'fas fa-file-archive',
                'rar': 'fas fa-file-archive'
            };
            return iconMap[ext] || 'fas fa-file';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('activity-content').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('error').querySelector('div').textContent = message;
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
        }
    </script>
