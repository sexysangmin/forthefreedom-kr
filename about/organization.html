<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조직 구성 - 자유와혁신</title>
    
    <!-- 파비콘 설정 -->
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon.png">
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">
    <link rel="icon" href="../images/favicon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'red-600': '#A50034',
                        'red-700': '#8B002C',
                        'red-800': '#700024',
                        'red-900': '#56001C',
                        'red-50': '#FDF2F4',
                        'red-100': '#FCE7EA',
                        'red-500': '#A50034'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <style>
        /* 조직 구조 스타일 */
        .org-chart {
            position: relative;
        }
        
        .org-level {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .org-card {
            position: relative;
            background: white;
            border-radius: 16px;
            padding: 2rem 1.5rem;
            margin: 0 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            min-width: 200px;
            text-align: center;
        }
        
        .org-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(165, 0, 52, 0.15);
        }
        
        .org-card.president {
            background: linear-gradient(135deg, #A50034, #8B002C);
            color: white;
        }
        
        .org-card.vice-president {
            background: linear-gradient(135deg, #FDF2F4, #FCE7EA);
            border: 2px solid #A50034;
        }
        
        .org-card.department {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border: 1px solid #e2e8f0;
        }
        
        .position-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .person-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .department-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }
        
        /* 연결선 스타일 */
        .org-line {
            position: absolute;
            background-color: #A50034;
            z-index: -1;
        }
        
        .org-line.vertical {
            width: 2px;
            height: 50px;
            left: 50%;
            transform: translateX(-50%);
            top: -25px;
        }
        
        .org-line.horizontal {
            height: 2px;
            top: -25px;
        }
    </style>
</head>
<body>
    <div id="navigation-container"></div>
    
    <section class="hero-section hero-bg-night-sub" style="position:relative; height:60vh; display:flex; align-items:center; justify-content:center;">
        <div class="hero-overlay" style="position:absolute; top:0; left:0; right:0; bottom:0; background:linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.2)); z-index:1;"></div>
        <div class="hero-content" style="position:relative; z-index:2; color:#fff; text-align:center;">
            <h1 style="font-size:3.5rem; font-weight:bold; margin:0; text-shadow:2px 2px 4px rgba(0,0,0,0.5);">조직 구성</h1>
        </div>
    </section>

    <main style="position:relative; z-index:1; background:#fff;">



        <!-- 조직도 Section -->
        <section class="py-20 bg-gray-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center mb-16">
                    <h2 class="text-4xl font-bold text-gray-900 mb-6">조직도</h2>
                </div>

                <!-- 조직도 구조 -->
                <div class="org-chart">
                    <!-- 창당 준비 중 안내 -->
                    <div class="bg-gradient-to-br from-red-50 to-red-100 p-16 rounded-2xl text-center">
                        <div class="w-24 h-24 bg-red-600 rounded-full flex items-center justify-center mx-auto mb-8">
                            <i class="fas fa-calendar-alt text-white text-3xl"></i>
                        </div>
                        <h3 class="text-3xl font-bold text-red-900 mb-6">준비 중</h3>
                        </p>
                        <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
                            <h4 class="text-xl font-bold text-gray-900 mb-4">예정된 조직 구성</h4>
                            <div class="grid md:grid-cols-2 gap-4 text-sm text-gray-700">
                                <div class="text-left">
                                    <p>• 당 대표</p>
                                    <p>• 부대표</p>
                                    <p>• 정책위원회</p>
                                    <p>• 조직위원회</p>
                                </div>
                                <div class="text-left">
                                    <p>• 홍보위원회</p>
                                    <p>• 청년위원회</p>
                                    <p>• 사무국</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 조직 가입 안내 -->
        <section class="py-20 bg-red-600 text-white">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <h2 class="text-4xl font-bold mb-6">함께하실 분을 모집합니다</h2>
                <p class="text-xl mb-8 leading-relaxed">
                    자유와혁신과 함께 대한민국의 미래를 만들어갈<br>
                    열정적이고 유능한 인재를 기다리고 있습니다.
                </p>
                
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="../members/join.html" class="bg-white text-red-600 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
                        당원 가입하기
                    </a>
                    <a href="#" onclick="alert('현재는 인재 지원 기간이 아닙니다.')" class="border-2 border-white text-white px-8 py-3 rounded-lg font-semibold hover:bg-white hover:text-red-600 transition-colors">
                        인재 지원하기
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script src="../nav.js"></script>
    <script src="../script.js"></script>
</body>
</html>
