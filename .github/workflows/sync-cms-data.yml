name: Sync CMS Data to HTML

on:
  push:
    paths:
      - 'content/homepage.yml'
      - 'content/**'

permissions:
  contents: write
  actions: read

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install yq for YAML parsing
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Sync homepage data to index.html
        run: |
          if [ -f "content/homepage.yml" ]; then
            echo "ğŸ”„ Syncing homepage data to index.html..."
            
            # YAMLì—ì„œ ë°ì´í„° ì¶”ì¶œ
            HERO_TITLE=$(yq e '.hero.title' content/homepage.yml)
            HERO_SUBTITLE=$(yq e '.hero.subtitle' content/homepage.yml)
            HERO_DESCRIPTION=$(yq e '.hero.description' content/homepage.yml)
            HERO_CTA_TEXT=$(yq e '.hero.cta_text' content/homepage.yml)
            HERO_CTA_LINK=$(yq e '.hero.cta_link' content/homepage.yml)
            HERO_BG_IMAGE=$(yq e '.hero.background_image' content/homepage.yml)
            
            REP_TITLE=$(yq e '.representative.title' content/homepage.yml)
            REP_NAME=$(yq e '.representative.name' content/homepage.yml)
            REP_POSITION=$(yq e '.representative.position' content/homepage.yml)
            REP_PHOTO=$(yq e '.representative.photo' content/homepage.yml)
            
            # ì¸ì‚¬ë§ ë©”ì‹œì§€ë“¤ ì¶”ì¶œ (ì²« 3ê°œ)
            MSG1=$(yq e '.representative.messages[0]' content/homepage.yml)
            MSG2=$(yq e '.representative.messages[1]' content/homepage.yml)
            MSG3=$(yq e '.representative.messages[2]' content/homepage.yml)
            
            echo "âœ… Data extracted from YAML"
            echo "Hero Title: $HERO_TITLE"
            echo "Hero Subtitle: $HERO_SUBTITLE"
            
            # index.html ë°±ì—…
            cp index.html index.html.backup
            
            # index.html ì—…ë°ì´íŠ¸
            sed -i "s|<h1 class=\"hero-title\">.*</h1>|<h1 class=\"hero-title\">$HERO_TITLE</h1>|g" index.html
            sed -i "s|<p class=\"hero-subtitle\">.*</p>|<p class=\"hero-subtitle\">$HERO_SUBTITLE</p>|g" index.html
            sed -i "s|<p class=\"hero-description\">.*</p>|<p class=\"hero-description\">$HERO_DESCRIPTION</p>|g" index.html
            sed -i "s|<a href=\"[^\"]*\" class=\"cta-button\">.*</a>|<a href=\"$HERO_CTA_LINK\" class=\"cta-button\">$HERO_CTA_TEXT</a>|g" index.html
            
            # ëŒ€í‘œ ì¸ì‚¬ë§ ì„¹ì…˜ ì—…ë°ì´íŠ¸
            sed -i "s|<h3>.*</h3>|<h3>$REP_TITLE</h3>|g" index.html
            sed -i "s|<strong>.*</strong>|<strong>$REP_POSITION $REP_NAME</strong>|g" index.html
            
            echo "âœ… index.html updated with new data"
            
            # ë³€ê²½ì‚¬í•­ í™•ì¸
            if ! diff -q index.html index.html.backup > /dev/null; then
              echo "âœ… Changes detected in index.html"
            else
              echo "â„¹ï¸ No changes needed in index.html"
            fi
            
            rm index.html.backup
          else
            echo "âŒ content/homepage.yml not found"
          fi

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ”„ ìë™ ë™ê¸°í™”: CMS í™ˆí˜ì´ì§€ ë°ì´í„° â†’ index.html ë°˜ì˜"
            git push
            echo "âœ… Changes pushed to repository"
          fi 