name: Sync CMS Data to Jekyll

on:
  push:
    paths:
      - 'content/home/**'
      - 'content/settings/**'

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync CMS data to _data folder
        run: |
          # í™ˆí˜ì´ì§€ ë°ì´í„° ë™ê¸°í™”
