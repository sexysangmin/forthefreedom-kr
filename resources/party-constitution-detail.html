    <script src="https://cdn.jsdelivr.net/npm/marked@13.0.3/marked.min.js"></script>
    <script>
        loadNavigation();

        // 환경 감지 및 API 설정
        // API 설정 - config.js에서 로드된 설정 사용
        const API_BASE = window.API_BASE;

        let currentConstitution = null;

        // 간단한 마크다운 처리 함수 (marked.js fallback)
        function simpleMarkdown(text) {
            if (!text) return '';
            
            return text
                // 헤딩
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                // 볼드
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/__(.*?)__/g, '<strong>$1</strong>')
                // 이탤릭
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/_(.*?)_/g, '<em>$1</em>')
                // 링크
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" class="text-blue-600 hover:underline">$1</a>')
                // 줄바꿈
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                // 리스트
                .replace(/^\* (.*$)/gim, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                // 문단 감싸기
                .replace(/^(?!<[h|u|l])/gim, '<p>')
                .replace(/(?!<\/[h|u|l])$/gim, '</p>')
                // 중복 태그 정리
                .replace(/<p><\/p>/g, '')
                .replace(/<p>(<[h|u])/g, '$1')
                .replace(/(<\/[h|u]>)<\/p>/g, '$1');
        }

        // 마크다운 렌더링 함수
        function renderMarkdown(text) {
            try {
                // marked.js가 로드되었는지 확인
                if (typeof marked !== 'undefined') {
                    return marked.parse(text);
                } else {
                    console.warn('marked.js가 로드되지 않았습니다. 간단한 마크다운 처리를 사용합니다.');
                    return simpleMarkdown(text);
                }
            } catch (error) {
                console.error('마크다운 렌더링 오류:', error);
                // 에러 발생 시 간단한 처리로 대체
                return simpleMarkdown(text);
            }
        }

        // 페이지 로드 시 당헌당규 상세 정보 로드
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const constitutionId = urlParams.get('id');

            if (!constitutionId) {
                showError('당헌당규 ID가 없습니다.');
                return;
            }

            loadConstitutionDetail(constitutionId);
        });

        // 당헌당규 상세 정보 로드
        async function loadConstitutionDetail(id) {
            try {
                showLoading();
                
                const response = await fetch(`${API_BASE}/party-constitution/${id}`);
                const data = await response.json();

                if (data.success) {
                    currentConstitution = data.data;
                    displayConstitutionDetail(currentConstitution);
                    // 조회수 증가
                    incrementViews(id);
                } else {
                    throw new Error(data.message || '당헌당규를 불러오는데 실패했습니다.');
                }
            } catch (error) {
                console.error('Error loading constitution detail:', error);
                showError('당헌당규를 불러오는 중 오류가 발생했습니다.');
            }
        }

        // 당헌당규 상세 정보 표시
        function displayConstitutionDetail(constitution) {
            hideLoading();
            
            // 기본 정보 설정
            document.getElementById('constitution-title').textContent = constitution.title || '자유와혁신 당헌';
            document.getElementById('constitution-subtitle').textContent = constitution.subtitle || '민주주의와 자유를 위한 기본 규범';
            document.getElementById('constitution-version').textContent = constitution.version || '제1호';
            document.getElementById('constitution-views').textContent = (constitution.views || 0).toLocaleString();
            document.getElementById('constitution-date').textContent = formatDate(constitution.enactmentDate || constitution.createdAt);

            // 통계 정보 설정
            if (constitution.chapters) {
                document.getElementById('constitution-chapters').textContent = constitution.chapters.length || 0;
                
                let totalArticles = 0;
                constitution.chapters.forEach(chapter => {
                    if (chapter.articles) {
                        totalArticles += chapter.articles.length;
                    }
                });
                document.getElementById('constitution-articles').textContent = totalArticles;
            }

            // 전문 표시
            if (constitution.preamble) {
                document.getElementById('preamble-content').innerHTML = renderMarkdown(constitution.preamble);
                document.getElementById('preamble-section').classList.remove('hidden');
            }

            // 목차 생성
            if (constitution.chapters && constitution.chapters.length > 0) {
                generateTableOfContents(constitution.chapters);
                displayChapters(constitution.chapters);
            }

            // 부칙 표시
            if (constitution.appendix) {
                document.getElementById('appendix-content').innerHTML = renderMarkdown(constitution.appendix);
                document.getElementById('appendix-section').classList.remove('hidden');
            }

            // 첨부파일 표시
            if (constitution.attachments && constitution.attachments.length > 0) {
                displayAttachments(constitution.attachments);
            }

            // 페이지 제목 업데이트
            document.title = `${constitution.title} - 당헌당규 - 자유와혁신`;

            document.getElementById('constitution-content').classList.remove('hidden');
        }

        // 목차 생성
        function generateTableOfContents(chapters) {
            const tocContainer = document.getElementById('table-of-contents');
            tocContainer.innerHTML = '';

            // 전문 링크
            const preambleItem = document.createElement('div');
            preambleItem.className = 'toc-item text-sm';
            preambleItem.innerHTML = '<i class="fas fa-scroll mr-2"></i>전문';
            preambleItem.onclick = () => scrollToSection('preamble-section');
            tocContainer.appendChild(preambleItem);

            // 각 장별 목차
            chapters.forEach((chapter, chapterIndex) => {
                const chapterItem = document.createElement('div');
                chapterItem.className = 'toc-item';
                chapterItem.innerHTML = `
                    <div class="font-medium">${chapter.number}. ${chapter.title}</div>
                `;
                chapterItem.onclick = () => scrollToSection(`chapter-${chapterIndex}`);
                tocContainer.appendChild(chapterItem);

                // 각 조별 목차
                if (chapter.articles && chapter.articles.length > 0) {
                    chapter.articles.forEach((article, articleIndex) => {
                        const articleItem = document.createElement('div');
                        articleItem.className = 'toc-item text-sm pl-4 text-gray-600';
                        articleItem.innerHTML = `제${article.number}조 ${article.title}`;
                        articleItem.onclick = () => scrollToSection(`article-${chapterIndex}-${articleIndex}`);
                        tocContainer.appendChild(articleItem);
                    });
                }
            });

            // 부칙 링크
            const appendixItem = document.createElement('div');
            appendixItem.className = 'toc-item text-sm';
            appendixItem.innerHTML = '<i class="fas fa-plus-circle mr-2"></i>부칙';
            appendixItem.onclick = () => scrollToSection('appendix-section');
            tocContainer.appendChild(appendixItem);
        }

        // 장별 내용 표시
        function displayChapters(chapters) {
            const chaptersContainer = document.getElementById('chapters-container');
            chaptersContainer.innerHTML = '';

            chapters.forEach((chapter, chapterIndex) => {
                const chapterCard = document.createElement('div');
                chapterCard.className = 'chapter-card';
                chapterCard.id = `chapter-${chapterIndex}`;
                
                chapterCard.innerHTML = `
                    <div class="flex items-center justify-between">
                        <h3 class="text-xl font-bold text-gray-900">
                            <i class="fas fa-bookmark mr-2 text-red-600"></i>
                            ${chapter.number}. ${chapter.title}
                        </h3>
                        <i class="fas fa-chevron-down transform transition-transform duration-200"></i>
                    </div>
                    ${chapter.description ? `<p class="text-gray-600 mt-2">${chapter.description}</p>` : ''}
                    <div class="chapter-content" id="chapter-content-${chapterIndex}">
                        ${chapter.articles ? generateArticlesHtml(chapter.articles, chapterIndex) : ''}
                    </div>
                `;

                // 클릭 이벤트 추가
                const header = chapterCard.querySelector('.flex');
                header.onclick = () => toggleChapter(chapterIndex);

                chaptersContainer.appendChild(chapterCard);
            });

            // 첫 번째 장 펼치기
            if (chapters.length > 0) {
                toggleChapter(0);
            }
        }

        // 조항 HTML 생성
        function generateArticlesHtml(articles, chapterIndex) {
            return articles.map((article, articleIndex) => `
                <div class="article-item" id="article-${chapterIndex}-${articleIndex}">
                    <div class="flex items-start mb-3">
                        <div class="w-12 h-12 bg-red-600 text-white rounded-lg flex items-center justify-center text-sm font-bold mr-4 flex-shrink-0">
                            ${article.number}조
                        </div>
                        <div class="flex-1">
                            <h4 class="font-semibold text-gray-900 text-lg mb-2">${article.title}</h4>
                            <div class="text-gray-700 leading-relaxed">
                                ${marked.parse(article.content)}
                            </div>
                            ${article.items && article.items.length > 0 ? `
                                <div class="mt-3">
                                    <ol class="list-decimal list-inside space-y-1 text-gray-700">
                                        ${article.items.map(item => `<li>${item}</li>`).join('')}
                                    </ol>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 장 토글
        function toggleChapter(chapterIndex) {
            const chapterCard = document.getElementById(`chapter-${chapterIndex}`);
            const chapterContent = document.getElementById(`chapter-content-${chapterIndex}`);
            const chevron = chapterCard.querySelector('.fa-chevron-down');

            const isActive = chapterContent.classList.contains('active');

            // 모든 장 닫기
            document.querySelectorAll('.chapter-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelectorAll('.chapter-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.fa-chevron-down').forEach(icon => {
                icon.style.transform = 'rotate(0deg)';
            });

            // 선택한 장 열기 (이미 열려있지 않다면)
            if (!isActive) {
                chapterCard.classList.add('active');
                chapterContent.classList.add('active');
                chevron.style.transform = 'rotate(180deg)';
            }
        }

        // 섹션으로 스크롤
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // 첨부파일 표시
        function displayAttachments(attachments) {
            const attachmentsSection = document.getElementById('attachments-section');
            const attachmentsList = document.getElementById('attachments-list');
            
            attachmentsList.innerHTML = '';
            
            attachments.forEach(attachment => {
                const attachmentItem = document.createElement('div');
                attachmentItem.className = 'attachment-item';
                
                const icon = getFileIcon(attachment.filename);
                const size = formatFileSize(attachment.size);
                
                attachmentItem.innerHTML = `
                    <i class="${icon} attachment-icon"></i>
                    <div class="attachment-info">
                        <div class="attachment-name">${attachment.filename}</div>
                        <div class="attachment-size">${size}</div>
                    </div>
                    <button onclick="downloadFile('${attachment._id || attachment.filename}')" 
                            class="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700 transition-colors">
                        <i class="fas fa-download mr-1"></i>다운로드
                    </button>
                `;
                
                attachmentsList.appendChild(attachmentItem);
            });
            
            attachmentsSection.classList.remove('hidden');
        }

        // 파일 다운로드
        async function downloadFile(attachmentId) {
            try {
                console.log('다운로드 시도:', attachmentId);
                console.log('현재 당헌당규 ID:', currentConstitution._id);
                
                if (!attachmentId) {
                    alert('첨부파일 정보가 없습니다.');
                    return;
                }
                
                const downloadUrl = `${API_BASE}/party-constitution/${currentConstitution._id}/download/${attachmentId}`;
                console.log('다운로드 URL:', downloadUrl);
                
                // 다운로드 카운트 업데이트
                try {
                    await fetch(`${API_BASE}/party-constitution/${currentConstitution._id}/download-count`, {
                        method: 'POST'
                    });
                } catch (countError) {
                    console.warn('다운로드 카운트 업데이트 실패:', countError);
                }
                
                // 파일 다운로드 - fetch로 먼저 확인 후 다운로드
                try {
                    const response = await fetch(downloadUrl, { method: 'HEAD' });
                    if (response.ok) {
                        // 성공적으로 파일이 존재하면 다운로드
                        const link = document.createElement('a');
                        link.href = downloadUrl;
                        link.download = '';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (fetchError) {
                    console.warn('HEAD 요청 실패, window.open으로 시도:', fetchError);
                    // HEAD 요청이 실패하면 window.open으로 시도
                    window.open(downloadUrl, '_blank');
                }
                
            } catch (error) {
                console.error('파일 다운로드 오류:', error);
                alert('파일 다운로드 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 조회수 증가
        async function incrementViews(id) {
            try {
                console.log('조회수 증가 요청:', `${API_BASE}/party-constitution/${id}/views`);
                const response = await fetch(`${API_BASE}/party-constitution/${id}/views`, { method: 'POST' });
                const result = await response.json();
                console.log('조회수 증가 결과:', result);
            } catch (error) {
                console.error('조회수 증가 오류:', error);
            }
        }

        // 공유 기능
        function copyUrl() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('링크가 복사되었습니다.');
            });
        }

        // 유틸리티 함수들
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: '2-digit'
            }).replace(/\./g, '.').replace(/\s/g, '');
        }

        function getFileIcon(filename) {
            const ext = filename.toLowerCase().split('.').pop();
            const iconMap = {
                'pdf': 'fas fa-file-pdf',
                'doc': 'fas fa-file-word',
                'docx': 'fas fa-file-word',
                'xls': 'fas fa-file-excel',
                'xlsx': 'fas fa-file-excel',
                'ppt': 'fas fa-file-powerpoint',
                'pptx': 'fas fa-file-powerpoint',
                'jpg': 'fas fa-file-image',
                'jpeg': 'fas fa-file-image',
                'png': 'fas fa-file-image',
                'gif': 'fas fa-file-image',
                'zip': 'fas fa-file-archive',
                'rar': 'fas fa-file-archive'
            };
            return iconMap[ext] || 'fas fa-file';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('constitution-content').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('error').querySelector('div').textContent = message;
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
        }
    </script>
