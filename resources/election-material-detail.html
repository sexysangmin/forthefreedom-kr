    <script src="https://cdn.jsdelivr.net/npm/marked@13.0.3/marked.min.js"></script>
    <script>
        loadNavigation();

        // 환경 감지 및 API 설정
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const API_BASE = isLocalhost 
            ? 'http://localhost:9000/api'
            : 'https://web-production-d30c83e5.up.railway.app/api';

        let currentElection = null;

        // 간단한 마크다운 처리 (marked.js 대체)
        function simpleMarkdown(text) {
            if (!text) return '';
            
            return text
                // 헤딩
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                // 볼드
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/__(.*?)__/g, '<strong>$1</strong>')
                // 이탤릭
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/_(.*?)_/g, '<em>$1</em>')
                // 링크
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" class="text-blue-600 hover:underline">$1</a>')
                // 줄바꿈
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                // 리스트
                .replace(/^\* (.*$)/gim, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                // 문단 감싸기
                .replace(/^(?!<[h|u|l])/gim, '<p>')
                .replace(/(?!<\/[h|u|l])$/gim, '</p>')
                // 중복 태그 정리
                .replace(/<p><\/p>/g, '')
                .replace(/<p>(<[h|u])/g, '$1')
                .replace(/(<\/[h|u]>)<\/p>/g, '$1');
        }

        // 마크다운 렌더링 함수
        function renderMarkdown(text) {
            try {
                // marked.js가 로드되었는지 확인
                if (typeof marked !== 'undefined') {
                    return marked.parse(text);
                } else {
                    console.warn('marked.js가 로드되지 않았습니다. 간단한 마크다운 처리를 사용합니다.');
                    return simpleMarkdown(text);
                }
            } catch (error) {
                console.error('마크다운 렌더링 오류:', error);
                // 에러 발생 시 간단한 처리로 대체
                return simpleMarkdown(text);
            }
        }

        // 페이지 로드 시 선거자료 상세 정보 로드
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const electionId = urlParams.get('id');
            
            if (!electionId) {
                showError('선거자료 ID가 없습니다.');
                return;
            }
            
            loadElectionDetail(electionId);
        });

        // 선거자료 상세 정보 로드
        async function loadElectionDetail(id) {
            try {
                showLoading();
                
                const response = await fetch(`${API_BASE}/election-materials/${id}`);
                const data = await response.json();

                if (data.success) {
                    currentElection = data.data;
                    displayElectionDetail(currentElection);
                    // 조회수 증가
                    incrementViews(id);
                } else {
                    throw new Error(data.message || '선거자료를 불러오는데 실패했습니다.');
                }
            } catch (error) {
                console.error('Error loading election detail:', error);
                showError('선거자료를 불러오는 중 오류가 발생했습니다.');
            }
        }

        // 선거자료 상세 정보 표시
        function displayElectionDetail(election) {
            hideLoading();
            
            // 기본 정보 설정
            document.getElementById('election-title').textContent = election.title || '선거자료 제목';
            document.getElementById('election-type').textContent = election.electionType || '선거유형';
            document.getElementById('election-date').textContent = formatDate(election.electionDate || election.createdAt);
            document.getElementById('election-views').textContent = (election.views || 0).toLocaleString();

            // 선거유형별 아이콘 설정
            setElectionIcon(election.electionType);

            // 통계 정보 설정
            document.getElementById('election-candidates').textContent = (election.candidates && election.candidates.length) || 0;
            document.getElementById('election-constituency').textContent = election.constituency || '-';
            document.getElementById('election-year').textContent = new Date(election.electionDate || election.createdAt).getFullYear();
            document.getElementById('election-result').textContent = election.result || '-';

            // 선거 개요 표시
            if (election.overview) {
                displayElectionOverview(election.overview);
            }

            // 후보자 정보 표시
            if (election.candidates && election.candidates.length > 0) {
                displayCandidates(election.candidates);
            }

            // 공약 표시
            if (election.pledges && election.pledges.length > 0) {
                displayPledges(election.pledges);
            }

            // 선거 일정 표시
            if (election.timeline && election.timeline.length > 0) {
                displayTimeline(election.timeline);
            }

            // 캠페인 갤러리 표시
            if (election.campaignImages && election.campaignImages.length > 0) {
                displayCampaignGallery(election.campaignImages);
            }

            // 본문 내용 (마크다운 렌더링)
            const contentBody = document.getElementById('election-body');
            if (election.content) {
                contentBody.innerHTML = renderMarkdown(election.content);
            }

            // 첨부파일 표시
            if (election.attachments && election.attachments.length > 0) {
                displayAttachments(election.attachments);
            }

            // 페이지 제목 업데이트
            document.title = `${election.title} - 선거자료 - 자유와혁신`;

            document.getElementById('election-content').classList.remove('hidden');
        }

        // 선거유형별 아이콘 설정
        function setElectionIcon(electionType) {
            const iconElement = document.getElementById('election-icon');
            const iconMap = {
                '대통령선거': 'fas fa-crown',
                '국회의원선거': 'fas fa-landmark',
                '지방선거': 'fas fa-building',
                '재보궐선거': 'fas fa-vote-yea',
                '기타': 'fas fa-vote-yea'
            };
            iconElement.className = iconMap[electionType] || 'fas fa-vote-yea';
            iconElement.className += ' text-3xl';
        }

        // 선거 개요 표시
        function displayElectionOverview(overview) {
            document.getElementById('election-name').textContent = overview.name || '-';
            document.getElementById('election-district').textContent = overview.district || '-';
            document.getElementById('election-voting-date').textContent = formatDate(overview.votingDate) || '-';

        // 이미지 모달 열기
        function openImageModal(imageUrl) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50';
            modal.onclick = () => modal.remove();
            
            modal.innerHTML = `
                <div class="max-w-4xl max-h-full p-4">
                    <img src="${imageUrl}" class="max-w-full max-h-full rounded-lg" alt="확대 이미지">
                    <button onclick="this.parentElement.parentElement.remove()" 
                            class="absolute top-4 right-4 text-white text-2xl hover:text-gray-300">
                        <i class="fas fa-times"></i>

                </div>

        // 첨부파일 표시
        function displayAttachments(attachments) {
            const attachmentsSection = document.getElementById('attachments-section');
            const attachmentsList = document.getElementById('attachments-list');
            
            attachmentsList.innerHTML = '';
            
            attachments.forEach(attachment => {
                const attachmentItem = document.createElement('div');
                attachmentItem.className = 'attachment-item';
                
                const icon = getFileIcon(attachment.filename);
                const size = formatFileSize(attachment.size);
                
                attachmentItem.innerHTML = `
                    <i class="${icon} attachment-icon"></i>
                    <div class="attachment-info">
                        <div class="attachment-name">${attachment.filename}</div>
                        <div class="attachment-size">${size}</div>
                    </div>
                    <button onclick="downloadFile('${attachment._id || attachment.filename}')" 
                            class="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700 transition-colors">
                        <i class="fas fa-download mr-1"></i>다운로드
                    </button>
                `;
                
                attachmentsList.appendChild(attachmentItem);
            });
            
            attachmentsSection.classList.remove('hidden');
        }

        // 파일 다운로드
        async function downloadFile(attachmentId) {
            try {
                console.log('다운로드 시도:', attachmentId);
                console.log('현재 선거자료 ID:', currentElection._id);
                
                if (!attachmentId) {
                    alert('첨부파일 정보가 없습니다.');
                    return;
                }
                
                const downloadUrl = `${API_BASE}/election-materials/${currentElection._id}/download/${attachmentId}`;
                console.log('다운로드 URL:', downloadUrl);
                
                // 다운로드 카운트 업데이트
                try {
                    await fetch(`${API_BASE}/election-materials/${currentElection._id}/download-count`, {
                        method: 'POST'
                    });
                } catch (countError) {
                    console.warn('다운로드 카운트 업데이트 실패:', countError);
                }
                
                // 파일 다운로드 - fetch로 먼저 확인 후 다운로드
                try {
                    const response = await fetch(downloadUrl, { method: 'HEAD' });
                    if (response.ok) {
                        // 성공적으로 파일이 존재하면 다운로드
                        const link = document.createElement('a');
                        link.href = downloadUrl;
                        link.download = '';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (fetchError) {
                    console.warn('HEAD 요청 실패, window.open으로 시도:', fetchError);
                    // HEAD 요청이 실패하면 window.open으로 시도
                    window.open(downloadUrl, '_blank');
                }
                
            } catch (error) {
                console.error('파일 다운로드 오류:', error);
                alert('파일 다운로드 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 조회수 증가
        async function incrementViews(id) {
            try {
                await fetch(`${API_BASE}/election-materials/${id}/views`, { method: 'POST' });
            } catch (error) {
                console.error('Error incrementing views:', error);
            }
        }

        // 유틸리티 함수들
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function getFileIcon(filename) {
            const ext = filename.toLowerCase().split('.').pop();
            const iconMap = {
                'pdf': 'fas fa-file-pdf',
                'doc': 'fas fa-file-word',
                'docx': 'fas fa-file-word',
                'xls': 'fas fa-file-excel',
                'xlsx': 'fas fa-file-excel',
                'ppt': 'fas fa-file-powerpoint',
                'pptx': 'fas fa-file-powerpoint',
                'jpg': 'fas fa-file-image',
                'jpeg': 'fas fa-file-image',
                'png': 'fas fa-file-image',
                'gif': 'fas fa-file-image',
                'zip': 'fas fa-file-archive',
                'rar': 'fas fa-file-archive'
            };
            return iconMap[ext] || 'fas fa-file';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('election-content').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('error').querySelector('div').textContent = message;
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
        }

        function copyUrl() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('링크가 복사되었습니다.');
            });
        }
    </script>
