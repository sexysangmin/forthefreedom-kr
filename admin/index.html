<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유와혁신 - 관리자 로그인</title>
    
    <!-- 파비콘 설정 (404 에러 방지) -->
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg">
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link rel="shortcut icon" href="/images/logo.png">
    
    <!-- API 설정 로드 -->
    <script src="/config.js"></script>
    
    <!-- 보안 정책: 외부 스크립트 차단으로 Google 라이브러리 완전 차단 -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'; object-src 'none';">
    
    <!-- Google OAuth 임시 비활성화 (도메인 설정 완료 후 활성화 예정) -->
    <!-- <script src="https://accounts.google.com/gsi/client" async defer></script> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>자유와혁신</h1>
            <p>콘텐츠 관리 시스템</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <!-- 구글 로그인 섹션 (임시 비활성화) -->
        <div id="googleLoginSection" style="display: none;">
            <div class="notice-box" style="background: #fff3cd; border: 1px solid #ffeaa7; padding: 1rem; border-radius: 5px; margin-bottom: 1rem; text-align: center;">
                <p style="color: #856404; margin: 0; font-size: 0.9rem;">
                    🔧 Google 로그인은 현재 도메인 설정 중입니다.<br>
                    아래 관리자 로그인을 이용해 주세요.
                </p>
            </div>
        </div>

        <!-- 기존 로그인 폼 (메인 로그인으로 변경) -->
        <div style="margin-bottom: 1rem;">
            <h3 style="color: #333; margin-bottom: 1rem; text-align: center;">관리자 로그인</h3>
            
            <!-- 임시 계정 안내 -->
            <div class="notice-box" style="background: #e3f2fd; border: 1px solid #2196f3; padding: 1rem; border-radius: 5px; margin-bottom: 1rem;">
                <h4 style="color: #1976d2; margin: 0 0 0.5rem 0; font-size: 0.9rem;">🔑 임시 테스트 계정</h4>
                <div style="font-size: 0.8rem; color: #1565c0; line-height: 1.4;">
                    <strong>계정 1:</strong> admin / admin123<br>
                    <strong>계정 2:</strong> 자유와혁신 / freedom2025<br>
                    <strong>계정 3:</strong> manager / manager123
                </div>
                <p style="margin: 0.5rem 0 0 0; font-size: 0.75rem; color: #666; font-style: italic;">
                    * CORS 문제 해결을 위한 임시 로컬 인증 시스템입니다.
                </p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">사용자명</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" id="loginBtn" class="login-btn">로그인</button>
            </form>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            로그인 중...
        </div>
    </div>

    <script>
        /*
        =====================================================
        📋 Google OAuth 재활성화 가이드
        =====================================================
        
        현재 Google OAuth는 도메인 설정 문제로 임시 비활성화되어 있습니다.
        재활성화하려면 다음 단계를 따르세요:
        
        1. 🔧 Google Cloud Console 설정:
           - https://console.cloud.google.com/ 접속
           - OAuth 2.0 클라이언트 ID 생성/수정
           - 승인된 JavaScript 원본에 현재 도메인 추가
           - 승인된 리디렉션 URI 설정
        
        2. 🚀 코드 수정:
           - script src 주석 해제
           - googleLoginSection의 display: none 제거
           - handleGoogleLogin 함수 주석 해제
           - initializeGoogleLogin 함수 주석 해제
           - setTimeout(initializeGoogleLogin, 100) 주석 해제
        
        3. ✅ 테스트:
           - 개발자 도구에서 Google OAuth 에러 없는지 확인
           - 실제 Google 로그인 테스트
        
        =====================================================
        */
        
        // API 엔드포인트 설정
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const API_BASE = 'https://party-website-server.vercel.app/api';
        
        // 구글 클라이언트 ID 설정
        const GOOGLE_CLIENT_ID = '722072230476-h2gbv36ed9bsgbh62hbvjr7bhojj5pki.apps.googleusercontent.com';

        // 구글 로그인 콜백 함수 (임시 비활성화)
        /*
        async function handleGoogleLogin(response) {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                const result = await fetch(`${API_BASE}/auth/google-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        credential: response.credential 
                    })
                });

                const data = await result.json();

                if (data.success) {
                    // 토큰 저장
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    
                    // 대시보드로 리다이렉트
                    window.location.href = '/admin/dashboard.html';
                } else {
                    throw new Error(data.message || '구글 로그인에 실패했습니다.');
                }

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
        */

        // 기존 폼 로그인 (임시 로컬 인증으로 CORS 문제 해결)
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');

            // UI 상태 변경
            loginBtn.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                // 임시 로컬 인증 (CORS 문제 해결)
                // 실제 서버 연동 시 아래 주석을 해제하고 사용
                
                // 임시 관리자 계정 검증
                const validCredentials = [
                    { username: 'admin', password: 'admin123' },
                    { username: '자유와혁신', password: 'freedom2025' },
                    { username: 'manager', password: 'manager123' }
                ];
                
                const isValid = validCredentials.some(cred => 
                    cred.username === username && cred.password === password
                );
                
                if (isValid) {
                    // 임시 토큰 생성
                    const tempToken = 'temp_admin_token_' + Date.now();
                    const tempUser = {
                        username: username,
                        role: 'admin',
                        loginTime: new Date().toISOString()
                    };
                    
                    // 로컬 스토리지에 저장
                    localStorage.setItem('adminToken', tempToken);
                    localStorage.setItem('adminUser', JSON.stringify(tempUser));
                    
                    // 성공 메시지 표시 후 리다이렉트
                    console.log('로컬 인증 성공:', username);
                    
                    // 대시보드로 리다이렉트
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard.html';
                    }, 500);
                    
                } else {
                    throw new Error('잘못된 사용자명 또는 비밀번호입니다.');
                }
                
                /* 원격 API 로그인 (CORS 해결 후 사용)
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    window.location.href = '/admin/dashboard.html';
                } else {
                    throw new Error(data.message || '로그인에 실패했습니다.');
                }
                */
                
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                console.error('Login error:', error);
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // 페이지 초기화
        window.addEventListener('load', function() {
            try {
                // 이미 로그인되어 있으면 대시보드로 리다이렉트
                const token = localStorage.getItem('adminToken');
                if (token) {
                    window.location.href = '/admin/dashboard.html';
                    return;
                }

                // 구글 로그인 초기화 (지연 실행으로 라이브러리 로딩 대기)
                // setTimeout(initializeGoogleLogin, 100); // 구글 로그인 비활성화
                
                console.log('관리자 페이지 초기화 완료 - 일반 로그인만 사용');
            } catch (error) {
                console.warn('페이지 초기화 중 오류:', error.message);
            }
        });
         
         // 구글 로그인 초기화 (임시 비활성화)
         /*
         function initializeGoogleLogin() {
             try {
                 // 구글 라이브러리가 로드되었는지 확인
                 if (typeof google !== 'undefined' && google.accounts) {
                     console.log('구글 로그인이 활성화되었습니다!');
                 } else {
                     console.log('구글 로그인 라이브러리 로딩 중...');
                     // 라이브러리가 로드될 때까지 대기
                     setTimeout(initializeGoogleLogin, 500);
                 }
             } catch (error) {
                 console.warn('구글 로그인 초기화 중 오류:', error.message);
             }
         }
         */
         
         // 콘솔 에러 필터링 제거 (Google OAuth 비활성화로 불필요)
         // 이제 Google 라이브러리가 로드되지 않으므로 SES 에러들이 발생하지 않습니다
         
         console.log('관리자 로그인 페이지가 로드되었습니다.');
    </script>
</body>
</html>
